{% extends "base.html" %}


{% block title %}
AgroGestión - Ver Campo
{% endblock %}


{% block extra_head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Campo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>

{% endblock %}

{% block content %}
    <h1>Visualizar Campo</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        const map = L.map('map').setView([-35.95, -59.49], 13);

        // Añadir capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Cargar el GeoJSON desde el contexto
        const campoGeoJSON = {{ campo_geojson|safe }};

        // Dibujar el polígono en el mapa
        L.geoJSON(campoGeoJSON, {
            style: {
                color: 'green',
                weight: 2,
                opacity: 0.8,
                fillColor: 'lime',
                fillOpacity: 0.4
            }
        }).addTo(map);
    </script>
{% endblock %}
